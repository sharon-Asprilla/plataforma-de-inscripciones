<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cursos</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="login">
        <h2>registro de cursos de los estudiantes:</h2>
        <br>
        <br>
        <form action="javascript:void(0);">
            <div class="usuario">
                <label for="nombre">nombre completo</label>
                <input type="text" id="nombre" placeholder="eje: lorena suarez rendon" required>
            </div>

            <div class="usuario">
                <label for="curso">curso que desea inscribirse:</label>
                <select name="curso" id="curso">
                    <option value="">seleccione un curso</option>
                    <option value="ingles A1">ingles A1</option>
                    <option value="ingles A2">ingles A2</option>
                    <option value="ingles B1">ingles B1</option>
                    <option value="ingles B2">ingles B2</option>
                    <option value="ingles C1">ingles C1</option>
                    <option value="ingles C2">ingles C2</option>
                    <option value="ingles complementario">ingles complementario</option>
                </select>
            </div>

            <button type="button" id="registrarBtn">registrar usuario</button>
            
            <h2>Estudiantes Registrados:</h2>
            <ul id="listaEstudiantes">
                <li>No hay estudiantes registrados a√∫n.</li>
            </ul>
        </form>

         <div>
        
         <button id="cancelar" type="button"  onclick="window.location.href='perfil.html'">cancelar</button>
    </div>


    </div>

   

    <script src="registro.js"></script>
    
</body>
