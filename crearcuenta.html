<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crear cuenta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login">
        <h2>crea tu cuenta para asistir a los cursos !!</h2>
        <br>
        <br>
        <form action="">
            <div class="usuario">
                 <label>correo</label>
                <input type="text" placeholder="ingresa tu correo" required>
               
            </div>

            <div class="usuario">
                  <label>contraseña</label>
                <input type="password" placeholder="ingresa tu contraseña" required>
              
            </div>

            <div class="usuario">
                  <label>fecha de nacimiento</label>
                <input type="datetime-local"  required>
              
            </div>

            <div class="usuario">
                  <label>donde te enteraste de esta plataforma</label>
                <input type="text " required>
              
            </div>



            <button type="button" onclick="window.location.href='perfil.html'">Iniciar sesión</button>
            
           
        </form>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
